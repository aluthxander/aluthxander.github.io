<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <script src="https://kit.fontawesome.com/3c767aa28f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book text-primary"></i><span class="fw-bold">MyBook</span>
        </h1>
        <div class="row">
            <div class="col">
                <div class="alert alert-primary pop" role="alert">
                    Data berhasil ditambahkan!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6 mb-3">
                <form class="mb-3">
                    <div class="mb-3">
                        <label for="judulBuku" class="form-label fw-bold">Judul</label>
                        <input type="text" class="form-control" id="judulBuku">
                    </div>
                    <div class="mb-3">
                        <label for="penulis" class="form-label fw-bold">Penulis</label>
                        <input type="text" class="form-control" id="penulis">
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label fw-bold">ISBN</label>
                        <input type="text" class="form-control" id="isbn">
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah +</button>

                </form>
                <label for="cari-list" class="form-label fw-bold">Cari Buku</label>
                <input type="text" class="form-control" id="cari-list" placeholder="Tulis judul buku..">
            </div>
            <div class="col-sm-12 col-lg-6">
                <label for="cari-list" class="form-label fw-bold">Belum dibaca</label>
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list" class="read">
                    </tbody>
                </table>
                <label for="cari-list" class="form-label fw-bold">Selesai dibaca</label>
                <table class="table table-bordered mb-5">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list" class="complite">
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
